<html>
<head>
<title>First Contact AI</title>
<style>

html, body {
            height: 100%;
            margin: 0;
            color:#1d1c1b;
            font-family:helvetica;
            background-color:white;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-rows: 1fr auto;
            height: 100vh;
            width: 100%;
        }

            display: flex;
            flex-direction: column; /* Layout children vertically */

            justify-content: center;
        }

            text-align:center;
            padding-bottom:20px;
        }

        .footer {            
            color:#888;
            font-size: .875rem;
            line-height: 1.25rem;            
            padding:20px 20px 20px 20px;
        }

        .footer a {
            color:#888;                     
            text-decoration:none;
            padding: 0 10px;
        }

        .footer a:hover{
            text-decoration:underline;
        }

        .footer div {
            color:#888;
            margin: 5px;
        }

        .title {
            font-size:1.75rem;
            font-weight:800;
            Line-height:1.0625;
        }
        .subtitle {
            font-size:1.375rem;
            font-weight:100;            
        }
        a.button {
font-size:1.375rem;
font-weight:400;
background-color:#222;
padding: 10px 20px;
border-radius:30px;
color:whitesmoke;
margin:2em auto;
display:block;
max-width:120px;
border:1px solid black;
text-decoration:none;
}
a.button:hover{
color:white;
background-color:black;
text-decoration:none;
}
</style>
<meta name="viewport" content="width=320, initial-scale=1">
<link rel="icon" href="/firstcontact_logo.png" sizes="192x192">

        </div>
    </div>
    <div class="footer">
        <div>
            <a href="https://github.com/firstcontact-ai" target="_blank">GitHub</a>
            <a href="https://twitter.com/firstcontactai" target="_blank">X (Twitter)</a>
            <a href="https://blog.firstcontact.ai" target="_blank">Blog</a>
        </div>
        <div>
            @2024 First Contact AI
